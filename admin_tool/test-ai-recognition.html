<body>

        <!-- APIé…ç½®åŒºåŸŸ -->

            <input type="text" id="apiKey" class="config-input" placeholder="è¾“å…¥TUZI APIå¯†é’¥" />
            <input type="text" id="apiBase" class="config-input" value="https://api.tu-zi.com/v1" placeholder="APIåŸºç¡€URL" />

        <!-- å›¾ç‰‡ä¸Šä¼ åŒºåŸŸ -->
        <div class="upload-area" id="uploadArea">
            <p>ğŸ“· æ‹–æ‹½å›¾ç‰‡åˆ°æ­¤å¤„æˆ–ç‚¹å‡»ä¸Šä¼ </p>
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">é€‰æ‹©å›¾ç‰‡</button>
            <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="handleFileSelect(event)">

        <!-- å›¾ç‰‡é¢„è§ˆ -->
        <div id="previewSection" style="display: none; text-align: center;">

        <!-- åˆ†æç»“æœ -->

    <script>
        let selectedFile = null;
        
        // æ‹–æ‹½ä¸Šä¼ åŠŸèƒ½
        const uploadArea = document.getElementById('uploadArea');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                handleFile(file);
            }
        }
        
        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶');
                return;
            }
            
            selectedFile = file;
            
            // æ˜¾ç¤ºé¢„è§ˆ
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('previewImage').src = e.target.result;
                document.getElementById('previewSection').style.display = 'block';
                document.getElementById('resultSection').style.display = 'none';
            };
            reader.readAsDataURL(file);
        }
        
        function saveConfig() {
            const apiKey = document.getElementById('apiKey').value;
            const apiBase = document.getElementById('apiBase').value;
            
            if (!apiKey) {
                showError('è¯·è¾“å…¥APIå¯†é’¥');
                return;
            }
            
            localStorage.setItem('tuzi_api_key', apiKey);
            localStorage.setItem('tuzi_api_base', apiBase);
            
            showSuccess('é…ç½®å·²ä¿å­˜');
        }
        
        async function analyzeImage() {
            if (!selectedFile) {
                showError('è¯·å…ˆé€‰æ‹©å›¾ç‰‡');
                return;
            }
            
            const apiKey = localStorage.getItem('tuzi_api_key');
            const apiBase = localStorage.getItem('tuzi_api_base') || 'https://api.tu-zi.com/v1';
            
            if (!apiKey) {
                showError('è¯·å…ˆé…ç½®APIå¯†é’¥');
                return;
            }
            
            showLoading('AIåˆ†æä¸­ï¼Œè¯·ç¨å€™...');
            
            try {
                // è½¬æ¢å›¾ç‰‡ä¸ºbase64
                const base64Image = await fileToBase64(selectedFile);
                
                // è°ƒç”¨AI API
                const result = await callAIAPI(apiKey, apiBase, base64Image);
                
                // æ˜¾ç¤ºç»“æœ
                showResult(result);
                
            } catch (error) {
                showError('åˆ†æå¤±è´¥: ' + error.message);
            }
        }
        
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
        
        async function callAIAPI(apiKey, apiBase, imageData) {
            const prompt = `ä½ æ˜¯ä¸€ä¸ªä¸“ä¸šçš„Labubuç©å…·è¯†åˆ«ä¸“å®¶ã€‚è¯·ä»”ç»†åˆ†æè¿™å¼ å›¾ç‰‡ï¼Œåˆ¤æ–­æ˜¯å¦ä¸ºLabubuç©å…·ï¼Œå¹¶æä¾›è¯¦ç»†çš„ç‰¹å¾æè¿°ã€‚

è¯·æŒ‰ç…§ä»¥ä¸‹JSONæ ¼å¼è¿”å›åˆ†æç»“æœï¼š

{
    "isLabubu": true/false,
    "confidence": 0.0-1.0,
    "detailedDescription": "è¯¦ç»†çš„ç‰¹å¾æè¿°æ–‡æ¡ˆ",
    "keyFeatures": ["ç‰¹å¾1", "ç‰¹å¾2", "ç‰¹å¾3"],
    "seriesHints": "å¯èƒ½çš„ç³»åˆ—åç§°",
    "materialAnalysis": "æè´¨åˆ†æ",
    "styleAnalysis": "é£æ ¼åˆ†æ"
}`;
            
            const response = await fetch(`${apiBase}/chat/completions`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: 'gemini-2.5-flash-all',
                    messages: [{
                        role: 'user',
                        content: [
                            { type: 'text', text: prompt },
                            { type: 'image_url', image_url: { url: imageData } }
                        ]
                    }]
                })
            });
            
            if (!response.ok) {
                throw new Error(`APIè¯·æ±‚å¤±è´¥: ${response.status} ${response.statusText}`);
            }
            
            const data = await response.json();
            const content = data.choices[0].message.content;
            
            // è§£æJSONç»“æœ
            const jsonMatch = content.match(/```json\s*([\s\S]*?)\s*```/) || content.match(/```\s*([\s\S]*?)\s*```/);
            const jsonText = jsonMatch ? jsonMatch[1] : content;
            
            return JSON.parse(jsonText);
        }
        
        function showResult(result) {
            const resultContent = document.getElementById('resultContent');
            
            resultContent.innerHTML = `
                <div style="margin-bottom: 20px;">
                    <h4>${result.isLabubu ? 'âœ… è¯†åˆ«ä¸ºLabubu' : 'âŒ ä¸æ˜¯Labubu'}</h4>
                    <div>ç½®ä¿¡åº¦: ${Math.round(result.confidence * 100)}%</div>
                    <div class="confidence-bar">
                        <div class="confidence-fill" style="width: ${result.confidence * 100}%"></div>
                    </div>
                </div>
                
                <div style="margin-bottom: 20px;">
                    <h4>ç‰¹å¾æè¿°</h4>
                    <p>${result.detailedDescription}</p>
                </div>
                
                <div style="margin-bottom: 20px;">
                    <h4>å…³é”®ç‰¹å¾</h4>
                    <div>
                        ${result.keyFeatures.map(feature => `<span class="feature-tag">${feature}</span>`).join('')}
                    </div>
                </div>
                
                <div style="margin-bottom: 20px;">
                    <h4>åˆ†æç»“æœ</h4>
                    <p><strong>ç³»åˆ—æç¤º:</strong> ${result.seriesHints}</p>
                    <p><strong>æè´¨åˆ†æ:</strong> ${result.materialAnalysis}</p>
                    <p><strong>é£æ ¼åˆ†æ:</strong> ${result.styleAnalysis}</p>
                </div>
            `;
            
            document.getElementById('resultSection').style.display = 'block';
        }
        
        function showLoading(message) {

            document.getElementById('resultSection').style.display = 'block';

            resultContent.innerHTML = `<div class="error">${message}</div>`;
            document.getElementById('resultSection').style.display = 'block';

        function showSuccess(message) {

        }
        
        // é¡µé¢åŠ è½½æ—¶æ¢å¤é…ç½®
        window.onload = function() {

        };
    </script>
