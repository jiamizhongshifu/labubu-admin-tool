    <script>
        // ğŸ›¡ï¸ è¶…å¼ºå­˜å‚¨é”™è¯¯æŠ‘åˆ¶ç³»ç»Ÿ
        (function() {
            // 1. é‡å†™console.erroræ¥è¿‡æ»¤å­˜å‚¨é”™è¯¯
            const originalConsoleError = console.error;
            console.error = function(...args) {
                const message = args.join(' ');
                if (message.includes('Access to storage is not allowed') || 
                    message.includes('storage is not allowed')) {
                    return; // å®Œå…¨å¿½ç•¥å­˜å‚¨é”™è¯¯
                }
                originalConsoleError.apply(console, args);
            };

            // 2. é‡å†™console.warnæ¥è¿‡æ»¤å­˜å‚¨è­¦å‘Š
            const originalConsoleWarn = console.warn;
            console.warn = function(...args) {
                const message = args.join(' ');
                if (message.includes('Access to storage is not allowed') || 
                    message.includes('storage is not allowed')) {
                    return; // å®Œå…¨å¿½ç•¥å­˜å‚¨è­¦å‘Š
                }
                originalConsoleWarn.apply(console, args);
            };

            // 3. å…¨å±€é”™è¯¯æ•è·
            window.addEventListener('error', function(event) {
                if (event.message && event.message.includes('Access to storage is not allowed')) {
                    event.preventDefault();
                    event.stopPropagation();
                    return false;
                }
            }, true);

            // 4. Promiseé”™è¯¯æ•è·
            window.addEventListener('unhandledrejection', function(event) {
                if (event.reason && event.reason.message && 
                    event.reason.message.includes('Access to storage is not allowed')) {
                    event.preventDefault();
                    event.stopPropagation();
                    return false;
                }
            }, true);

            // 5. é‡å†™localStorageæ¥é¿å…é”™è¯¯
            const originalLocalStorage = window.localStorage;
            const memoryStorage = {};
            let storageAvailable = false;

            // æµ‹è¯•localStorageå¯ç”¨æ€§
            try {
                const test = '__storage_test__';
                originalLocalStorage.setItem(test, test);
                originalLocalStorage.removeItem(test);
                storageAvailable = true;
                console.log('âœ… LocalStorage å¯ç”¨ (ç™»å½•é¡µ)');
            } catch (e) {
                console.log('âš ï¸ LocalStorage ä¸å¯ç”¨ï¼Œä½¿ç”¨å†…å­˜å­˜å‚¨ (ç™»å½•é¡µ)');
                storageAvailable = false;
            }

            // åˆ›å»ºå®‰å…¨çš„å­˜å‚¨æ¥å£
            window.safeStorage = {
                getItem: function(key) {
                    try {
                        if (storageAvailable) {
                            return originalLocalStorage.getItem(key);
                        } else {
                            return memoryStorage[key] || null;
                        }
                    } catch (e) {
                        return memoryStorage[key] || null;
                    }
                },
                setItem: function(key, value) {
                    try {
                        if (storageAvailable) {
                            originalLocalStorage.setItem(key, value);
                        } else {
                            memoryStorage[key] = value;
                        }
                    } catch (e) {
                        memoryStorage[key] = value;
                    }
                },
                removeItem: function(key) {
                    try {
                        if (storageAvailable) {
                            originalLocalStorage.removeItem(key);
                        } else {
                            delete memoryStorage[key];
                        }
                    } catch (e) {
                        delete memoryStorage[key];
                    }
                },
                clear: function() {
                    try {
                        if (storageAvailable) {
                            originalLocalStorage.clear();
                        } else {
                            Object.keys(memoryStorage).forEach(key => delete memoryStorage[key]);
                        }
                    } catch (e) {
                        Object.keys(memoryStorage).forEach(key => delete memoryStorage[key]);
                    }
                }
            };

            // 6. é‡å†™åŸç”ŸlocalStorageä»¥é˜²æ­¢ç¬¬ä¸‰æ–¹è„šæœ¬é”™è¯¯
            try {
                Object.defineProperty(window, 'localStorage', {
                    get: function() {
                        return {
                            getItem: window.safeStorage.getItem,
                            setItem: window.safeStorage.setItem,
                            removeItem: window.safeStorage.removeItem,
                            clear: window.safeStorage.clear,
                            get length() {
                                try {
                                    if (storageAvailable) {
                                        return originalLocalStorage.length;
                                    } else {
                                        return Object.keys(memoryStorage).length;
                                    }
                                } catch (e) {
                                    return Object.keys(memoryStorage).length;
                                }
                            },
                            key: function(index) {
                                try {
                                    if (storageAvailable) {
                                        return originalLocalStorage.key(index);
                                    } else {
                                        const keys = Object.keys(memoryStorage);
                                        return keys[index] || null;
                                    }
                                } catch (e) {
                                    const keys = Object.keys(memoryStorage);
                                    return keys[index] || null;
                                }
                            }
                        };
                    },
                    configurable: true
                });
            } catch (e) {
                // å¦‚æœæ— æ³•é‡å†™localStorageï¼Œè‡³å°‘ç¡®ä¿safeStorageå¯ç”¨
                console.log('æ— æ³•é‡å†™localStorageï¼Œä½†safeStorageå·²å°±ç»ª (ç™»å½•é¡µ)');
            }
        })();
    </script>
